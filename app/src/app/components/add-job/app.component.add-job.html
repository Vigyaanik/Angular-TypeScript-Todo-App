<!-- Import the Material UI stylesheet -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet" href="https://unpkg.com/@material-ui/core@latest/dist/material-ui.min.css" />

<router-outlet></router-outlet>

<!-- Wrap the form in a Material UI container -->
<div class="container">
  <form (ngSubmit)="onSubmit(job)" class="form">
    <!-- Use Material UI text field components for the inputs -->
    <div class="form-group">
      <label for="job-id">Job ID:</label>
      <input type="text" id="job-id" name="job-id" [(ngModel)]="job.jobId" class="form-control" />
    </div>

    <div class="form-group">
      <label for="cust-id">Customer ID:</label>
      <input type="text" id="cust-id" name="cust-id" [(ngModel)]="job.customerId" class="form-control" />
    </div>

    <div class="form-group">
      <label for="cust-name">Customer Name:</label>
      <input type="text" id="cust-name" name="cust-name" [(ngModel)]="job.customerName" class="form-control" />
    </div>

    <div class="form-group">
      <label for="job-desc">Job Description:</label>
      <input type="text" id="job-desc" name="job-desc" [(ngModel)]="job.jobDescription" class="form-control" />
    </div>

    <div class="form-group">
      <label for="due-date">Due Date:</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="job.dueDate" class="form-control" />
    </div>

    <div class="form-group">
      <label for="recurring">Is this a recurring job?</label>
      <input type="checkbox" id="recurring" name="recurring" [(ngModel)]="job.recurring" class="form-control" />
    </div>

    <div class="form-group recurring-details">
      <label for="recur-weeks">Recur Every (weeks):</label>
      <input type="number" id="recur-weeks" name="recur-weeks" [(ngModel)]="job.recurWeeks" class="form-control" />
    </div>

    <div class="form-group">
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" [(ngModel)]="job.comments" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
